    <div class="main">
        <h1>Temperature converter</h1>
        <input type="number" id="num" value="0"><br>

        <input type="radio" id="faran" name="value" style="margin-top: 20px;">
        <label for="faran">celsius ➡️ fahrenheit</label><br><br>

        <input type="radio" id="celsius" name="value">
        <label for="celsius">fahrenheit ➡️ celsius</label><br><br>

        <button type="submit" onclick="convert()" class="btn btn-primary">Convert</button>
        <h3 id="result"></h3>
    </div>

<script src="index.js"></script>
